<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Beep Boop!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Beep Boop! The computer will take over the world!</h1>
      <div class="well">
        <h3>What does the computer think of your number?  Let's find out!</h3>
        <form id="input">
          <div class="form-group">
            <label for="inputValue">Input a Number (Greater than Zero):</label>
            <input type="text" id="inputValue">
          </div>
          <button type="submit">Get your results!</button>
        </form>
      </div>
      <div class="well" id="outputWell">
        <p id="output"></p>
      </div>
      <div class="well" id="illegalValue">
        <p class="error">The computer says: "Please input a valid number!""</p>
      </div>
    </div>
  </body>
</html>
